<div id="box0" style="display: flex; flex-direction: column;">
  <div id="box1">
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSource"
      keyExpr="ID"
      [allowColumnReordering]="true"
      [showBorders]="true"
      (onEditingStart)="logEvent('EditingStart')"
      (onInitNewRow)="logEvent('InitNewRow')"
      (onRowInserting)="logEvent('RowInserting')"
      (onRowInserted)="logEvent('RowInserted')"
      (onRowUpdating)="logEvent('RowUpdating')"
      (onRowUpdated)="logEvent('RowUpdated')"
      (onRowRemoving)="logEvent('RowRemoving')"
      (onRowRemoved)="logEvent('RowRemoved')"
      (onSaving)="logEvent('Saving')"
      (onSaved)="logEvent('Saved')"
      (onEditCanceling)="logEvent('EditCanceling')"
      (onEditCanceled)="logEvent('EditCanceled')"
      (onEditorPreparing)="onEditorPreparing($event)"
    >
      <dxo-paging [enabled]="true"></dxo-paging>
      <dxo-editing
        mode="row"
        [allowUpdating]="true"
        [allowDeleting]="true"
        [allowAdding]="true"
      >
      </dxo-editing>

      <dxi-column dataField="Prefix" caption="Title"></dxi-column>
      <dxi-column dataField="FirstName"></dxi-column>
      <dxi-column dataField="LastName"></dxi-column>
      <dxi-column dataField="Position" [width]="130"></dxi-column>

      <dxi-column
        caption="PRODUCT"
        dataField="ProductID">
          <dxo-lookup
            [dataSource]="products"
            displayExpr="product"
            valueExpr="id"
          ></dxo-lookup>
      </dxi-column>

      <dxi-column dataField="StateID" caption="State" [width]="125">
        <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
        </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="BirthDate" [width]="125" dataType="date">
      </dxi-column>
    </dx-data-grid>
  </div>

  <div id="box2" style="margin-top: 50px;">
    <div id="events">
      <div>
        <div class="caption">Fired events</div>
        <dx-button
          id="clear"
          text="Clear"
          (onClick)="clearEvents()"
        ></dx-button>
      </div>
      <ul style="padding-top: 10px;">
        <li *ngFor="let event of events">{{ event }}</li>
      </ul>
    </div>
  </div>
</div>
